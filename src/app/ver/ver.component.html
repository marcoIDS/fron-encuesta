<div class="container" >
  <div class="row" style="margin-top: 20px">
      <H3 class="card-title col-md-8">{{encuestas.nombre}}</H3>
      <div class="col-md-2">
          <button class=" btn btn-secondary" style="position: inherit" title="Descartar encuesta" routerLink="/home">Descartar</button>
      </div>
      <H5 class="card-title col-md-12">{{encuestas.descripcion}}</H5>
  </div>  
  <div class="row"> 
    <div class="col col-md-12">   
      <form>
        <div *ngFor="let pregunta of preguntas">
          <div class="form-group" *ngIf="pregunta.tipo =='Texto'">
            <label >{{pregunta.pregunta}}</label>
            <input type="text" class="form-control" placeholder="Respuesta">
          </div>
          <div class="form-group" *ngIf="pregunta.tipo =='Multiple'">
              <label >{{pregunta.pregunta}}</label>
              <select class="form-control" placeholde="Selecciona una opcion">
                  <option *ngFor="let opcion of pregunta.opciones">{{opcion.opcion}}</option>
              </select>
          </div>
          <div class="form-check" *ngIf="pregunta.tipo =='Seleccion'">
              <input type="checkbox" class="form-check-input" id="Check">
              <label class="form-check-label" for="Check">{{pregunta.pregunta}}</label>
          </div>
          <div class="form-check" *ngIf="pregunta.tipo=='RadioCheck'">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
            <label class="form-check-label" for="exampleRadios1">
                {{pregunta.pregunta}}
            </label>
          </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </div>
      </form>
    </div>  
  </div>
</div>
